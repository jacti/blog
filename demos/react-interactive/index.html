<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React 인터랙션 데모</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f172a;
        color: #f8fafc;
        display: grid;
        min-height: 100vh;
        place-items: center;
      }

      main {
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 24px;
        padding: 32px;
        width: min(480px, 90vw);
        box-shadow: 0 20px 50px rgba(15, 23, 42, 0.4);
      }

      h1 {
        font-size: 1.75rem;
        margin-bottom: 0.75rem;
      }

      p {
        margin: 0 0 1.5rem;
        line-height: 1.6;
      }

      .state-preview {
        display: grid;
        gap: 12px;
      }

      .card {
        border-radius: 16px;
        padding: 16px 20px;
        background: rgba(14, 116, 144, 0.08);
        border: 1px solid rgba(45, 212, 191, 0.3);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform 0.2s ease, border-color 0.2s ease;
      }

      .card:hover {
        transform: translateY(-2px);
        border-color: rgba(45, 212, 191, 0.6);
      }

      .state-label {
        font-weight: 600;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        font-size: 0.85rem;
        color: #5eead4;
      }

      .state-desc {
        font-size: 0.95rem;
        color: #e2e8f0;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>React State Machine Snapshot</h1>
      <p>
        이 HTML은 실제 데모가 로드되기 전 UI 뼈대를 미리 보여주기 위한 플레이스홀더입니다.
        프로젝트 완성 시 React로 빌드된 자바스크립트 번들이 이 영역에 삽입됩니다.
      </p>
      <section class="state-preview">
        <div class="card">
          <span class="state-label">Idle</span>
          <span class="state-desc">초기 상태에서 유저 입력 대기</span>
        </div>
        <div class="card">
          <span class="state-label">Loading</span>
          <span class="state-desc">API 요청 / 비동기 작업 처리 중</span>
        </div>
        <div class="card">
          <span class="state-label">Resolved</span>
          <span class="state-desc">결과 데이터를 UI에 반영</span>
        </div>
      </section>
    </main>
  </body>
</html>
