<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Action</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            overflow: hidden;
            cursor: none;
            background: linear-gradient(135deg, #475569 0%, #0d9488 50%, #475569 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .text-wrapper {
            position: relative;
            perspective: 1000px;
        }

        .main-text {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 900;
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(20, 184, 166, 0.8),
                0 0 40px rgba(20, 184, 166, 0.6),
                0 0 60px rgba(20, 184, 166, 0.4),
                0 0 80px rgba(20, 184, 166, 0.2);
            letter-spacing: 0.05em;
            position: relative;
            display: inline-block;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(100px) rotateX(90deg);
        }

        .glow-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            border: 2px solid rgba(20, 184, 166, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(20, 184, 166, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            mix-blend-mode: difference;
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(6, 182, 212, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.15s ease-out;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(20, 184, 166, 1) 0%, rgba(6, 182, 212, 0.6) 100%);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(20, 184, 166, 0.8);
        }

        @media (max-width: 768px) {
            .main-text {
                font-size: clamp(3rem, 12vw, 8rem);
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="custom-cursor"></div>
    <div class="cursor-follower"></div>
    
    <div class="container">
        <div class="text-wrapper">
            <div class="glow-ring"></div>
            <h1 class="main-text" id="mainText">Just Action</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
        // Canvas setup for particle effects
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Mouse position
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let targetMouseX = mouseX;
        let targetMouseY = mouseY;

        // Particle system
        const particles = [];
        const particleCount = 80;

        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
                this.opacity = Math.random();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.opacity = Math.random() * 0.5 + 0.3;
            }

            update() {
                // Move towards mouse
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const force = (100 - Math.min(distance, 100)) / 100;

                this.x += this.speedX + dx * force * 0.02;
                this.y += this.speedY + dy * force * 0.02;

                // Wrap around edges
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(20, 184, 166, ${this.opacity})`;
                ctx.fill();

                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = 'rgba(20, 184, 166, 0.8)';
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // Initialize particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Smooth mouse movement
            mouseX += (targetMouseX - mouseX) * 0.1;
            mouseY += (targetMouseY - mouseY) * 0.1;

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Draw connections between nearby particles
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 120) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(20, 184, 166, ${0.2 * (1 - distance / 120)})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
            targetMouseX = e.clientX;
            targetMouseY = e.clientY;

            // Custom cursor
            gsap.to('.custom-cursor', {
                x: e.clientX - 10,
                y: e.clientY - 10,
                duration: 0.1
            });

            gsap.to('.cursor-follower', {
                x: e.clientX - 20,
                y: e.clientY - 20,
                duration: 0.3
            });
        });

        // Window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Text animation with GSAP
        const mainText = document.getElementById('mainText');
        const textContent = mainText.textContent;
        mainText.textContent = '';

        // Split text into letters
        textContent.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = char === ' ' ? '\u00A0' : char;
            mainText.appendChild(span);
        });

        const letters = document.querySelectorAll('.letter');

        // Initial letter reveal animation
        gsap.to(letters, {
            opacity: 1,
            y: 0,
            rotateX: 0,
            duration: 1.2,
            stagger: 0.08,
            ease: 'elastic.out(1, 0.5)',
            delay: 0.3
        });

        // Continuous glow pulse animation
        gsap.to('.main-text', {
            textShadow: `
                0 0 30px rgba(20, 184, 166, 1),
                0 0 50px rgba(20, 184, 166, 0.8),
                0 0 70px rgba(20, 184, 166, 0.6),
                0 0 90px rgba(20, 184, 166, 0.4)
            `,
            duration: 2,
            repeat: -1,
            yoyo: true,
            ease: 'sine.inOut'
        });

        // Glow ring animation
        gsap.to('.glow-ring', {
            scale: 1.2,
            opacity: 0,
            duration: 3,
            repeat: -1,
            ease: 'power1.out'
        });

        // Subtle rotation and scale animation
        const tl = gsap.timeline({ repeat: -1, yoyo: true });
        tl.to('.text-wrapper', {
            rotateY: 5,
            rotateX: 2,
            scale: 1.05,
            duration: 4,
            ease: 'sine.inOut'
        });

        // Hover interaction
        mainText.addEventListener('mouseenter', () => {
            gsap.to('.custom-cursor', {
                scale: 2,
                duration: 0.3
            });

            gsap.to(letters, {
                y: -20,
                color: '#06b6d4',
                duration: 0.4,
                stagger: 0.03,
                ease: 'back.out(2)'
            });

            gsap.to('.text-wrapper', {
                scale: 1.1,
                duration: 0.5,
                ease: 'back.out(1.7)'
            });
        });

        mainText.addEventListener('mouseleave', () => {
            gsap.to('.custom-cursor', {
                scale: 1,
                duration: 0.3
            });

            gsap.to(letters, {
                y: 0,
                color: '#ffffff',
                duration: 0.4,
                stagger: 0.03,
                ease: 'back.out(2)'
            });

            gsap.to('.text-wrapper', {
                scale: 1,
                duration: 0.5,
                ease: 'back.out(1.7)'
            });
        });

        // Individual letter hover
        letters.forEach((letter, index) => {
            letter.addEventListener('mouseenter', () => {
                gsap.to(letter, {
                    scale: 1.3,
                    rotateZ: Math.random() * 20 - 10,
                    duration: 0.3,
                    ease: 'back.out(3)'
                });
            });

            letter.addEventListener('mouseleave', () => {
                gsap.to(letter, {
                    scale: 1,
                    rotateZ: 0,
                    duration: 0.3,
                    ease: 'back.out(2)'
                });
            });
        });

        // Random letter animation loop
        function randomLetterAnimation() {
            const randomLetter = letters[Math.floor(Math.random() * letters.length)];
            
            gsap.to(randomLetter, {
                y: -15,
                duration: 0.5,
                ease: 'power2.out',
                yoyo: true,
                repeat: 1
            });

            setTimeout(randomLetterAnimation, Math.random() * 3000 + 2000);
        }

        setTimeout(randomLetterAnimation, 2000);

        // Click effect
        document.addEventListener('click', (e) => {
            // Create burst of particles
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = e.clientX + 'px';
                particle.style.top = e.clientY + 'px';
                document.body.appendChild(particle);

                const angle = (Math.PI * 2 * i) / 10;
                const distance = 100;

                gsap.to(particle, {
                    x: Math.cos(angle) * distance,
                    y: Math.sin(angle) * distance,
                    opacity: 0,
                    duration: 1,
                    ease: 'power2.out',
                    onComplete: () => particle.remove()
                });
            }

            // Ripple effect on text
            gsap.to('.main-text', {
                scale: 1.1,
                duration: 0.1,
                yoyo: true,
                repeat: 1,
                ease: 'power2.inOut'
            });
        });
    </script>
</body>
</html>
