# Hugo configuration file
title: jacti-log
baseURL: "https://blog.girae.me/"

defaultContentLanguage: ko
languages:
  ko:
    languageName: 한국어
    weight: 1
  en:
    languageName: English
    weight: 2

# import hextra as module
# module:
#   imports:
#     - path: github.com/imfing/hextra

theme: hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

menu:
  main:
    - identifier: learning-log
      name: Learning Log
      pageRef: /learning-log
      weight: 1
    - identifier: debug-notes
      name: Debug Notes
      pageRef: /debug-notes
      weight: 2
    - identifier: playground
      name: Playground
      pageRef: /playground
      weight: 3
    - identifier: about
      name: About
      pageRef: /about
      weight: 4
    - identifier: search
      name: Search
      weight: 5
      params:
        type: search
    - identifier: github
      name: GitHub
      weight: 6
      url: "https://github.com/jacti"
      params:
        icon: github
    - identifier: language
      name: Language
      weight: 7
      params:
        type: language-switch
        label: false
        icon: globe-alt

params:
  navbar:
    displayTitle: true
    displayLogo: false

  theme:
    default: system
    displayToggle: true

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/jacti/blog-designer/edit/main/content"
