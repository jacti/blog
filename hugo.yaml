# Hugo configuration file
title: jacti-log
baseURL: "https://blog.girae.me/"

defaultContentLanguage: ko
languages:
  ko:
    languageName: 한국어
    weight: 1
  en:
    languageName: English
    weight: 2

# import hextra as module
# module:
#   imports:
#     - path: github.com/imfing/hextra

theme: hextra

markup:
  goldmark:
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
          - - $
            - $
    renderer:
      unsafe: true
  highlight:
    noClasses: false

menu:
  main:
    - identifier: learning-log
      name: Learning Log
      pageRef: /learning-log
      weight: 1
    - identifier: debug-notes
      name: Debug Notes
      pageRef: /debug-notes
      weight: 2
    - identifier: memo
      name: Memo
      pageRef: /memo
      weight: 3
    - identifier: playground
      name: Playground
      pageRef: /playground
      weight: 4
    - identifier: about
      name: About
      pageRef: /about
      weight: 5
    - identifier: search
      name: Search
      weight: 6
      params:
        type: search
    - identifier: github
      name: GitHub
      weight: 7
      url: "https://github.com/jacti"
      params:
        icon: github
    - identifier: language
      name: Theme
      weight: 8
      params:
        type: theme-toggle
        label: false

params:
  navbar:
    displayTitle: true
    displayLogo: false

  theme:
    default: system
    displayToggle: true

  sidebar:
    display_bottom_switches: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false

  page:
    tabs:
      sync: true
