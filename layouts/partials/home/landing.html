<style>
  .landing-root {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    top: var(--navbar-height, 72px);
    overflow: hidden;
    background: linear-gradient(135deg, #0d1117 0%, #1a202c 30%, #0f172a 70%, #0d1117 100%);
    background-size: 400% 400%;
    animation: landing-gradient-shift 18s ease infinite;
    cursor: none;
    z-index: 0;
  }

  @keyframes landing-gradient-shift {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  .landing-canvas {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .landing-custom-cursor,
  .landing-cursor-follower {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.2s ease;
    z-index: 3;
  }

  .landing-custom-cursor {
    width: 20px;
    height: 20px;
    border: 2px solid rgba(20, 184, 166, 0.8);
    border-radius: 50%;
    mix-blend-mode: difference;
  }

  .landing-cursor-follower {
    width: 40px;
    height: 40px;
    border: 1px solid rgba(6, 182, 212, 0.4);
    border-radius: 50%;
  }

  .landing-container {
    position: relative;
    z-index: 2;
    min-height: calc(100vh - var(--navbar-height, 72px));
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 4rem 1.5rem;
  }

  .landing-text-wrapper {
    position: relative;
    perspective: 1200px;
  }

  .landing-glow-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200%;
    height: 200%;
    border: 2px solid rgba(20, 184, 166, 0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  .landing-main-text {
    font-size: clamp(4rem, 15vw, 12rem);
    font-weight: 900;
    color: #ffffff;
    text-shadow:
      0 0 25px rgba(20, 184, 166, 0.9),
      0 0 40px rgba(20, 184, 166, 0.7),
      0 0 60px rgba(20, 184, 166, 0.5),
      0 0 90px rgba(20, 184, 166, 0.3);
    letter-spacing: 0.05em;
    position: relative;
    display: inline-block;
  }

  .landing-letter {
    display: inline-block;
    opacity: 0;
    transform: translateY(120px) rotateX(95deg);
  }

  .landing-particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: radial-gradient(circle, rgba(20, 184, 166, 1) 0%, rgba(6, 182, 212, 0.6) 100%);
    border-radius: 50%;
    pointer-events: none;
    box-shadow: 0 0 14px rgba(20, 184, 166, 0.9);
    z-index: 3;
  }

  @media (max-width: 768px) {
    .landing-container {
      padding: 3rem 1rem;
    }

    .landing-main-text {
      font-size: clamp(3rem, 12vw, 8rem);
    }
  }
</style>

<div class="landing-root" data-landing-root>
  <canvas class="landing-canvas"></canvas>
  <div class="landing-custom-cursor"></div>
  <div class="landing-cursor-follower"></div>
  <div class="landing-container">
    <div class="landing-text-wrapper">
      <div class="landing-glow-ring"></div>
      <h1 class="landing-main-text" data-landing-text>Just Action</h1>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script>
  (function () {
    const landingRoot = document.querySelector('[data-landing-root]');
    if (!landingRoot || typeof gsap === 'undefined') {
      return;
    }

    const canvas = landingRoot.querySelector('.landing-canvas');
    const ctx = canvas.getContext('2d');
    const customCursor = landingRoot.querySelector('.landing-custom-cursor');
    const cursorFollower = landingRoot.querySelector('.landing-cursor-follower');
    const mainText = landingRoot.querySelector('[data-landing-text]');
    const navbar = document.querySelector('.hextra-navbar');

    function setOffsets() {
      const navHeight = navbar ? navbar.offsetHeight : 72;
      landingRoot.style.top = `${navHeight}px`;
      landingRoot.style.height = `calc(100vh - ${navHeight}px)`;
    }

    function resizeCanvas() {
      canvas.width = landingRoot.offsetWidth;
      canvas.height = landingRoot.offsetHeight;
    }

    setOffsets();
    resizeCanvas();

    window.addEventListener('resize', () => {
      setOffsets();
      resizeCanvas();
    });

    let displayWidth = window.innerWidth;
    let displayHeight = window.innerHeight;

    const resizeObserver = new ResizeObserver(() => {
      displayWidth = window.innerWidth;
      displayHeight = window.innerHeight;
      resizeCanvas();
    });
    resizeObserver.observe(document.body);

    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;
    let targetMouseX = mouseX;
    let targetMouseY = mouseY;

    const particles = [];
    const particleCount = 100;

    class Particle {
      constructor() {
        this.reset();
        this.opacity = Math.random();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
        this.opacity = Math.random() * 0.6 + 0.3;
      }

      update() {
        const dx = mouseX - this.x;
        const dy = mouseY - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const force = (120 - Math.min(distance, 120)) / 120;

        this.x += this.speedX + dx * force * 0.025;
        this.y += this.speedY + dy * force * 0.025;

        if (this.x < 0) this.x = canvas.width;
        if (this.x > canvas.width) this.x = 0;
        if (this.y < 0) this.y = canvas.height;
        if (this.y > canvas.height) this.y = 0;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(20, 184, 166, ${this.opacity})`;
        ctx.shadowBlur = 18;
        ctx.shadowColor = 'rgba(20, 184, 166, 0.85)';
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }

    for (let i = 0; i < particleCount; i += 1) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      mouseX += (targetMouseX - mouseX) * 0.1;
      mouseY += (targetMouseY - mouseY) * 0.1;

      particles.forEach((particle) => {
        particle.update();
        particle.draw();
      });

      for (let i = 0; i < particles.length; i += 1) {
        for (let j = i + 1; j < particles.length; j += 1) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 140) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(20, 184, 166, ${0.18 * (1 - distance / 140)})`;
            ctx.lineWidth = 1;
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(animate);
    }

    animate();

    function mapEventPosition(event) {
      const rect = landingRoot.getBoundingClientRect();
      return {
        x: event.clientX - rect.left,
        y: event.clientY - rect.top,
      };
    }

    landingRoot.addEventListener('mouseenter', () => {
      customCursor.style.opacity = 1;
      cursorFollower.style.opacity = 1;
    });

    landingRoot.addEventListener('mouseleave', () => {
      customCursor.style.opacity = 0;
      cursorFollower.style.opacity = 0;
    });

    landingRoot.addEventListener('mousemove', (event) => {
      const { x, y } = mapEventPosition(event);
      targetMouseX = x;
      targetMouseY = y;

      gsap.to(customCursor, {
        x: x - 10,
        y: y - 10,
        duration: 0.12,
      });

      gsap.to(cursorFollower, {
        x: x - 20,
        y: y - 20,
        duration: 0.35,
      });
    });

    const textContent = mainText.textContent;
    mainText.textContent = '';
    const letters = [];

    textContent.split('').forEach((char) => {
      const span = document.createElement('span');
      span.className = 'landing-letter';
      span.textContent = char === ' ' ? '\u00A0' : char;
      mainText.appendChild(span);
      letters.push(span);
    });

    gsap.to(letters, {
      opacity: 1,
      y: 0,
      rotateX: 0,
      duration: 1.3,
      stagger: 0.08,
      ease: 'elastic.out(1, 0.5)',
      delay: 0.25,
    });

    gsap.to('.landing-main-text', {
      textShadow:
        '0 0 35px rgba(20, 184, 166, 1), 0 0 55px rgba(20, 184, 166, 0.85), 0 0 85px rgba(20, 184, 166, 0.6), 0 0 110px rgba(20, 184, 166, 0.35)',
      duration: 2.5,
      repeat: -1,
      yoyo: true,
      ease: 'sine.inOut',
    });

    gsap.to('.landing-glow-ring', {
      scale: 1.25,
      opacity: 0,
      duration: 3.5,
      repeat: -1,
      ease: 'power1.out',
    });

    const tiltTimeline = gsap.timeline({ repeat: -1, yoyo: true });
    tiltTimeline.to('.landing-text-wrapper', {
      rotateY: 7,
      rotateX: 3,
      scale: 1.08,
      duration: 4.5,
      ease: 'sine.inOut',
    });

    mainText.addEventListener('mouseenter', () => {
      gsap.to(customCursor, {
        scale: 2,
        duration: 0.3,
      });

      gsap.to(letters, {
        y: -24,
        color: '#06b6d4',
        duration: 0.42,
        stagger: 0.03,
        ease: 'back.out(2)',
      });

      gsap.to('.landing-text-wrapper', {
        scale: 1.12,
        duration: 0.55,
        ease: 'back.out(1.8)',
      });
    });

    mainText.addEventListener('mouseleave', () => {
      gsap.to(customCursor, {
        scale: 1,
        duration: 0.3,
      });

      gsap.to(letters, {
        y: 0,
        color: '#ffffff',
        duration: 0.42,
        stagger: 0.03,
        ease: 'back.out(2)',
      });

      gsap.to('.landing-text-wrapper', {
        scale: 1,
        duration: 0.55,
        ease: 'back.out(1.8)',
      });
    });

    letters.forEach((letter) => {
      letter.addEventListener('mouseenter', () => {
        gsap.to(letter, {
          scale: 1.3,
          rotateZ: Math.random() * 24 - 12,
          duration: 0.35,
          ease: 'back.out(3)',
        });
      });

      letter.addEventListener('mouseleave', () => {
        gsap.to(letter, {
          scale: 1,
          rotateZ: 0,
          duration: 0.35,
          ease: 'back.out(2)',
        });
      });
    });

    function randomLetterAnimation() {
      const randomLetter = letters[Math.floor(Math.random() * letters.length)];

      gsap.to(randomLetter, {
        y: -18,
        duration: 0.6,
        ease: 'power2.out',
        yoyo: true,
        repeat: 1,
      });

      setTimeout(randomLetterAnimation, Math.random() * 2800 + 2000);
    }

    setTimeout(randomLetterAnimation, 2200);

    landingRoot.addEventListener('click', (event) => {
      const { x, y } = mapEventPosition(event);

      for (let i = 0; i < 12; i += 1) {
        const particle = document.createElement('div');
        particle.className = 'landing-particle';
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        landingRoot.appendChild(particle);

        const angle = (Math.PI * 2 * i) / 12;
        const distance = 120;

        gsap.to(particle, {
          x: Math.cos(angle) * distance,
          y: Math.sin(angle) * distance,
          opacity: 0,
          duration: 1.15,
          ease: 'power2.out',
          onComplete: () => particle.remove(),
        });
      }

      gsap.to('.landing-main-text', {
        scale: 1.12,
        duration: 0.12,
        yoyo: true,
        repeat: 1,
        ease: 'power2.inOut',
      });
    });
  })();
</script>
